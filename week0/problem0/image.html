<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav_links">
                    <li><a class="item" href="index.html">Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="search-container">
            <div class="content-container">
                <p><span class="black text">CS5O</span><span class="yellow text">O</span><span class="blue text">G</span><span class="green text">L</span><span class="red text">E</span></p>
                <form action="https://www.google.com/search">
                    <input id="input" placeholder="Search Google or type a url" type="text" name="q">
                    <input id="input" hidden name="tbm" value="isch">
                    <div id="btn-container">
                        <input class="btn" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
