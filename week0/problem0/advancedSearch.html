<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="advancedSearch.css">
    </head>
    <body>
        <header>
            <div class="title">
                <span class="black text">CS5O</span><span class="yellow text">O</span><span class="blue text">G</span><span class="green text">L</span><span class="red text">E</span>
            </div>
            <nav>
                <ul class="nav_links">
                    <li><a class="item" href="index.html">Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="search-container">
            <div class="title-container">
                <label class="content-title">Advanced Search</label>
            </div>
            <hr>
            <div class="adv-form">
                <form action="https://www.google.com/search" id="form" method="GET" name="f">
                    <table>
                        <thead>
                            <tr>
                                <th>Find pages with...</th>
                                <th></th>
                                <th>To do this in the search box</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td><label for="option1">all these words:</label></td>
                              <td><input type="text" id="option1" name="as_q"></td>
                              <td><p>Type the important words:  tricolor rat terrier</p></td>
                            </tr>
                            <tr>
                                <td><label for="option2">this exact word or phrase:</label></td>
                                <td><input type="text" id="option2" name="as_epq"></td>
                                <td><p>Put exact words in quotes:  "rat terrier"</p></td>
                            </tr>
                            <tr>
                                <td><label for="option3">any of these words:</label></td>
                                <td><input type="text" id="option3" name="as_oq"></td>
                                <td><p>Type OR between all the words you want:  miniature OR standard</p></td>
                            </tr>
                            <tr>
                                <td><label for="option1">none of these words:</label></td>
                                <td><input type="text" id="option4" name="as_eq"></td>
                                <td><p>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</p></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Advanced Search</button>
                </form>
            </div>
        </div>
    </body>
</html>
